{% extends "alt_base.html" %}
{% load static %}

{% block alt_title %} sp | project {% endblock alt_title %}

{% block alt_content %}

  <!-- project detail code -->
    <div class="pd_container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{ project.carousel_image_1.url }}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ project.carousel_image_2.url }}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ project.carousel_image_3.url }}" alt="Third slide">
        </div>
      </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    <div class ="pd_text">
        <h2 class ="pd_h1">{{ project.title }}</h1>
        <br>
        <h5 class ="pd_h2">About the project:</h5>
        <p class ="pd_p1">{{ project.large_description }}</p>
        <h5 class ="pd_h3">Technology used:</h5>
        <p class ="pd_p2">{{ project.technology_used }}</p>
        <br> <br>
    </div>
  </div>

{% endblock %}
